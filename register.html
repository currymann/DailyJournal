<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        
        .dark-mode {
            background-color: #31363f;
            color: #6d67e4;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            background-color: transparent;
            color: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
        }

        .submit-button {
            background-color: #6d67e4;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #544fc3;
        }

        .error-text {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .error-input {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-left">
            <input type="checkbox" id="darkModeCheckbox"> Dark Mode
        </div>
        <div class="top-right" id="loginButton">
            <a href="index.html">Home</a>
            <a href="archive.html">Archives</a>
            <a href="login.html">Login</a>
        </div>
        <h1>Register</h1>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <input type="submit" class="submit-button" value="Register">
            <div id="errorText" class="error-text" style="display: none;">Passwords do not match.</div>
        </form>
       
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const darkModeCheckbox = document.getElementById("darkModeCheckbox");
            const confirmPassword = document.getElementById("confirmPassword");
            const password = document.getElementById("password");
            const registerForm = document.getElementById("registerForm");
            const errorText = document.getElementById("errorText");
            const loginButton = document.getElementById("loginButton");

            // Check if dark mode preference exists in localStorage
            const isDarkMode = localStorage.getItem("darkMode") === "true";

            // Set initial dark mode based on the stored preference
            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                darkModeCheckbox.checked = true;
            }

            // Toggle dark mode and save preference to localStorage
            darkModeCheckbox.addEventListener("change", function () {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem("darkMode", darkModeCheckbox.checked);
            });

            registerForm.addEventListener("submit", function (event) {
                event.preventDefault();
                if (password.value !== confirmPassword.value) {
                    errorText.style.display = "block";
                    confirmPassword.classList.add("error-input");
                    password.classList.add("error-input");
                } else {
                    errorText.style.display = "none";
                    confirmPassword.classList.remove("error-input");
                    password.classList.remove("error-input");

                    // Save email to localStorage
                    localStorage.setItem("userEmail", email.value);
                  
                    // Redirect to account page
                    window.location.href = "account.html";
                }
            });

            // Change login button text to "Account" when signed in
            const isLoggedIn = false;
            localStorage.setItem("isLoggedIn", isLoggedIn)
 // Set this to true if the user is logged in
            if (isLoggedIn) {
                loginButton.innerHTML = '<a href="account.html">Account</a>';
                localStorage.setItem("isLoggedIn", isLoggedIn)

            }
        });
    </script>
</body>
</html>
