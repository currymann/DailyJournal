<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Archives</title>
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        
        .dark-mode {
            background-color: #31363f;
            color: #6d67e4;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-left">
            <input type="checkbox" id="darkModeCheckbox"> Dark Mode
        </div>
        <div class="top-right">
            <a href="index.html">Home</a>
            <a href="login.html">Login/Sign Up</a>
        </div>
        <h1>Journal Archives</h1>
        <p>Select a date below:</p>
        <!-- Add date selection functionality here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const darkModeCheckbox = document.getElementById("darkModeCheckbox");
    
            // Check if dark mode preference exists in localStorage
            const isDarkMode = localStorage.getItem("darkMode") === "true";

            // Set initial dark mode based on the stored preference
            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                darkModeCheckbox.checked = true;
            }

            // Toggle dark mode and save preference to localStorage
            darkModeCheckbox.addEventListener("change", function () {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem("darkMode", darkModeCheckbox.checked);
            });
        });
    </script>
</body>
</html>
