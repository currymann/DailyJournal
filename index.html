<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Home</title>
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        
        .dark-mode {
            background-color: #31363f;
            color: #6d67e4;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            resize: vertical;
            background-color: transparent;
            color: inherit;
        }

        textarea:focus {
            outline: none;
        }

        .submit-button {
            background-color: #6d67e4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #544fc3;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .clock {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-left">
            <input type="checkbox" id="darkModeCheckbox"> Dark Mode
        </div>
        <div class="top-right">
            <a href="index.html">Home</a>
            <a href="archive.html">Archives</a>
            <a href="login.html">Login</a>
        </div>
        <h1>Welcome to The Daily</h1>
        <p>Write whatever you want for people to see...</p>
        <form id="journalForm">
            <textarea id="journalInput" placeholder="Write your submission here..." required></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <div class="clock" id="clock"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const journalForm = document.getElementById("journalForm");
            const journalInput = document.getElementById("journalInput");
            const darkModeCheckbox = document.getElementById("darkModeCheckbox");
            const clock = document.getElementById("clock");
            const loginButton = document.getElementById("loginButton");


            // Function to update the clock every second
            function updateClock() {
                const now = new Date();
                const date = now.toLocaleDateString("en-US", { day: "2-digit", month: "short", year: "numeric" });
                const time = now.toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit", second: "2-digit", hour12: true });
                clock.textContent = `${date}, ${time}`;
            }

            // Initial call to update the clock
            updateClock();

            // Update the clock every second
            setInterval(updateClock, 1000);

            // Check if dark mode preference exists in localStorage
            const isDarkMode = localStorage.getItem("darkMode") === "true";

            // Set initial dark mode based on the stored preference
            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                darkModeCheckbox.checked = true;
            }

            // Toggle dark mode and save preference to localStorage
            darkModeCheckbox.addEventListener("change", function () {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem("darkMode", darkModeCheckbox.checked);
            });

            journalForm.addEventListener("submit", function (event) {
                event.preventDefault();
                // Your submission logic goes here
                alert("Journal entry submitted!");
            });
             // Change login button text to "Account" when signed in
             const isLoggedIn = false;
            localStorage.setItem("isLoggedIn", isLoggedIn)
 // Set this to true if the user is logged in
            if (isLoggedIn) {
                loginButton.innerHTML = '<a href="account.html">Account</a>';
                localStorage.setItem("isLoggedIn", isLoggedIn)

            }
        });
    </script>
</body>
</html>
