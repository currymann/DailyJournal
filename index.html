<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App</title>
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #ffffff;
            color: #76ABAE;
            margin: 0;
            padding: 0;
        }
        
        .dark-mode {
            background-color: #31363f;
            color: #6d67e4;
            
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            resize: none;
            font-family: 'Courier Prime', monospace;
            background-color: white;
            border-color: white;


        }
        
        .journal-entry {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .journal-entry p:first-child {
            font-weight: bold;
        }
        
        .journal-entry p:last-child {
            margin-top: 10px;
            font-size: 14px;
            color: #666666;
        }
        
        .dark-mode .journal-entry {
            background-color: #333333;
            color: #ffffff;
   
        }
      .dark-mode textarea{
            background-color: #31363f;
            color: #eeeeee;
            border-color: #31363f;
   
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Journal App</h1>
        <label>
            <input type="checkbox" id="darkModeCheckbox">
            Dark Mode
        </label>
        <form id="journalForm">
            <textarea id="journalInput" placeholder="Write your journal log here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="journalEntries"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const journalForm = document.getElementById("journalForm");
            const journalInput = document.getElementById("journalInput");
            const journalEntries = document.getElementById("journalEntries");
            const darkModeCheckbox = document.getElementById("darkModeCheckbox");
            let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];

            function renderEntries() {
                journalEntries.innerHTML = "";
                entries.forEach(entry => {
                    const div = document.createElement("div");
                    div.classList.add("journal-entry");
                    const p1 = document.createElement("p");
                    p1.textContent = entry.text;
                    const p2 = document.createElement("p");
                    p2.textContent = entry.date;
                    div.appendChild(p1);
                    div.appendChild(p2);
                    journalEntries.appendChild(div);
                });
            }

            renderEntries();

            journalForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const currentDate = new Date();
                const currentDateStr = currentDate.toLocaleDateString();
                const lastEntryDateStr = entries.length > 0 ? entries[entries.length - 1].date : null;

                if (!lastEntryDateStr || currentDateStr !== lastEntryDateStr) {
                    entries.push({ date: currentDateStr, text: journalInput.value });
                    localStorage.setItem("journalEntries", JSON.stringify(entries));
                    renderEntries();
                } else {
                    alert("You can only submit one journal log per 24 hours.");
                }

                journalInput.value = "";
            });

            darkModeCheckbox.addEventListener("change", function () {
                document.body.classList.toggle("dark-mode");
            });
        });
    </script>
</body>
</html>
