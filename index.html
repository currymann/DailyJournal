<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Andy Yu Home</title>
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        
        .dark-mode {
            background-color: #31363f;
            color: #6d67e4;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            resize: vertical;
            background-color: transparent;
            color: inherit;
        }

        textarea:focus {
            outline: none;
        }

        .submit-button {
            background-color: #6d67e4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #544fc3;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-left">
            <input type="checkbox" id="darkModeCheckbox"> Dark Mode
        </div>
        <div class="top-right">
            <a href="archive.html">Archives</a>
            <a href="login.html">Login/Sign Up</a>
        </div>
        <h1>Welcome to the Daily Journal</h1>
        <p>This is a place where you can write a new journal every day! You can look at your old journals in the archives section.</p>
        <form id="journalForm">
            <textarea id="journalInput" placeholder="Write your journal log here..." required></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const journalForm = document.getElementById("journalForm");
            const journalInput = document.getElementById("journalInput");
            const darkModeCheckbox = document.getElementById("darkModeCheckbox");

            // Check if dark mode preference exists in localStorage
            const isDarkMode = localStorage.getItem("darkMode") === "true";

            // Set initial dark mode based on the stored preference
            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                darkModeCheckbox.checked = true;
            }

            // Toggle dark mode and save preference to localStorage
            darkModeCheckbox.addEventListener("change", function () {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem("darkMode", darkModeCheckbox.checked);
            });

            journalForm.addEventListener("submit", function (event) {
                event.preventDefault();
                // Your submission logic goes here
                alert("Journal entry submitted!");
            });
        });
    </script>
</body>
</html>
